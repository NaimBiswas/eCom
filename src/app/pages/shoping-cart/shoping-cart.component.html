<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <app-side-bar [isFullBarShow]='false'></app-side-bar>
            </div>
            <div class="col-lg-9">
                <app-header-bottom></app-header-bottom>
            </div>
        </div>
    </div>
</section>


<!-- breadcrumb section  -->
<app-breadcum-section breadCumTitle="Shopping Cart" topTitle="Shopping Cart"></app-breadcum-section>



<!-- Cart Details  -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="shoping__cart__item">
                                    <img src="assets/img/cart/cart-1.jpg" alt="">
                                    <h5>Vegetableâ€™s Package</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    $50.00
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty"><span (click)="decrement(50, productQuantity)" class="dec qtybtn">-</span>
                                            <input  id="product-1" type="number" name="product-1" disabled value={{productQuantity}}>
                                        <span (click)="increment(50,productQuantity)" class="inc qtybtn">+</span></div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    ${{productTotalPrice || 50}}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <span class="icon_close"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a routerLink="/shop"  class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Update Cart</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Discount Codes</h5>
                        <form action="#">
                            <input type="text"  placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">APPLY COUPON</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Subtotal <span>${{subTotal}}</span></li>
                        <li>Total <span>${{subTotal}}</span></li>
                    </ul>
                    <a routerLink="/checkout" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
