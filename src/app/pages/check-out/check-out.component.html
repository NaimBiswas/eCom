<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <app-side-bar [isFullBarShow]='false'></app-side-bar>
            </div>
            <div class="col-lg-9">
                <app-header-bottom></app-header-bottom>
            </div>
        </div>
    </div>
</section>


<!-- breadcrumb section  -->
<app-breadcum-section breadCumTitle="Check Out" topTitle="Check Out"></app-breadcum-section>


<!-- check out details  -->

<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6><span class="icon_tag_alt"></span> Have a coupon? <a routerLink="/shopping-cart">Click here</a> to enter your code
                </h6>
            </div>
        </div>
        <div class="checkout__form">
            <h4>Billing Details</h4>
            <form action="#">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <app-billing-details></app-billing-details>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <app-order-details></app-order-details>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
