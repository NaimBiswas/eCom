<!-- app header  -->

<!-- hero section  -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-side-bar [isFullBarShow]="true"></app-side-bar>
      </div>
      <div class="col-lg-9">
        <app-header-bottom></app-header-bottom>
        <app-big-adds></app-big-adds>
      </div>
    </div>
  </div>
</section>
<!-- category slider  -->
<app-category-slider></app-category-slider>
<!-- feature product section  -->
<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">
          <ul>
            <li class="active mixitup-control-active" data-filter="*">All</li>
            <li data-filter=".oranges" class="">Oranges</li>
            <li data-filter=".fresh-meat" class="">Fresh Meat</li>
            <li data-filter=".vegetables" class="">Vegetables</li>
            <li data-filter=".fastfood" class="">Fastfood</li>
          </ul>
        </div>
      </div>
    </div>
    <app-products-grid [perGridView]="viewType"></app-products-grid>
  </div>
</section>
<!-- small add section  -->
<app-small-add></app-small-add>

<!-- latest Product slider  -->
<section class="latest-product spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="latest-product__text">
          <h4 class="">Latest Products</h4>
          <div class="latest-product__slider owl-carousel owl-loaded owl-drag">
            <app-product-slider></app-product-slider>
            <div class="owl-nav">
              <button type="button" role="presentation" class="owl"><a>View All</a></button>
          </div>
          </div>         
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="latest-product__text">
          <h4>Top Rated Products</h4>
          <div class="latest-product__slider owl-carousel owl-loaded owl-drag">
            <app-product-slider></app-product-slider>
            <div class="owl-nav">
              <button type="button" role="presentation" class="owl"><a>View All</a></button>
          </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="latest-product__text">
          <h4>Review Products</h4>
          <div class="latest-product__slider owl-carousel owl-loaded owl-drag">
            <app-product-slider></app-product-slider>
            <div class="owl-nav">
              <button type="button" role="presentation" class="owl"><a>View All</a></button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- blog section  -->
<section class="from-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title from-blog__title">
          <h2>From The Blog</h2>
        </div>
      </div>
    </div>
    <app-blog-post-grid></app-blog-post-grid>
  </div>
</section>
